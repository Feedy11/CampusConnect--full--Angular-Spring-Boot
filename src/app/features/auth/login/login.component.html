<div class="login-wrapper">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
        <div class="card login-card shadow-lg">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <div class="logo-placeholder mx-auto mb-3">
                <i class="bi bi-mortarboard-fill"></i>
              </div>
              <h3 class="login-title mb-2">Welcome Back</h3>
              <p class="text-muted small">Sign in to access your account</p>
            </div>
            <!-- Reactive Login Form -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control form-control-lg"
                  id="email"
                  formControlName="email"
                  placeholder="Enter your email">

                <div *ngIf="submitted && f['email'].errors" class="text-danger small mt-1">
                  <span *ngIf="f['email'].errors['required']">Email is required</span>
                  <span *ngIf="f['email'].errors['email']">Invalid email format</span>
                </div>
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control form-control-lg"
                  id="password"
                  formControlName="password"
                  placeholder="Enter your password">

                <div *ngIf="submitted && f['password'].errors" class="text-danger small mt-1">
                  <span *ngIf="f['password'].errors['required']">Password is required</span>
                  <span *ngIf="f['password'].errors['minlength']">At least 6 characters</span>
                </div>
              </div>
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg login-btn">
                  Login
                </button>
              </div>
              <div class="text-center">
                <p class="register-link mb-0">
                  Don't have an account?
                  <a routerLink="/register" class="text-decoration-none">Register here</a>
                </p>
              </div>
            </form>
          </div>
        </div>

        <div class="text-center mt-4">
          <p class="text-muted small">
            &copy; 2025 CampusConnect All rights reserved.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
